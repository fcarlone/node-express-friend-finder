<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap & jQuery -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


  <title>Document</title>
</head>

<body>
  <p>survey page</p>

  <!-- User Form -->
  <!-- List Questions -->
  <div id="finder-questions"></div>
  <!-- Submit Button -->
  <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
</body>

<script type="text/javascript">

  // Questions Array
  const finderQuestionsArray = [
    { surveyQuestion: 'The first question 1' },
    { surveyQuestion: 'The second question 2' },
    { surveyQuestion: 'The third question 3' },
  ]

  // Create questions tag
  const listQuestions = (arr) => {
    let counter = 1;
    arr.forEach((question) => {
      let questionDiv = $(`<div> </div>`)
      questionDiv.attr("data-question", counter)
      let questionHeader = (`<br><h3>Question ${counter}</h3>`)
      let questionSurvey = (`<h5>${question.surveyQuestion}</h5>`)
      $(questionDiv).append(questionHeader, questionSurvey, radioButtonsBuild)
      $("#finder-questions").append(questionDiv)
      counter++;
    })
  };

  // Radion Buttons
  let radioButtonsBuild = (
    `
    <div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">1 (Strongly Disagree)</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <label class="form-check-label" for="inlineRadio3">3</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
        <label class="form-check-label" for="inlineRadio4">4</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
        <label class="form-check-label" for="inlineRadio5">5 (Strongly Agree)</label>
      </div>
    </div>
    <br>
    `
  );


  // On-click event
  $("#submit-btn").on("click", function (event) {
    event.preventDefault();
    console.log('on click event')
    let result = $(this)

    console.log(result)



  })


  listQuestions(finderQuestionsArray)
</script>

</html>
